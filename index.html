<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="summary">
      <div class="container">
        <section class="left">
          <div class="result">Your Result</div>
          <div class="circle">
            <div class="circle1">76</div>
            <div class="circle2">of 100</div>
          </div>

          <div class="great">Great</div>
          <div class="bottom">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </section>
        <div class="right">
          <div class="heading">Summary</div>

          <div class="card reaction">
            <img src="./images/icon-reaction.svg" />
            <div>Reaction</div>
            <div class="card-end"><b>80</b> / 100</div>
          </div>
          <div class="card memory">
            <img src="./images/icon-memory.svg" /><span>Memory</span>
            <span class="card-end"><b>92</b> / 100</span>
          </div>
          <div class="card verbal">
            <img src="./images/icon-verbal.svg" /><span>Verbal</span>
            <span class="card-end"><b>61</b> / 100</span>
          </div>
          <div class="card visual">
            <img src="./images/icon-visual.svg" /><span>Visual</span>
            <span class="card-end"><b>72</b> / 100</span>
          </div>
          <button>Continue</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/kayswat">Kayswat</a>.
      </div>
    </div>
    
  </body>
</html>
